<nb-card>
  <nb-card-body>
    <h1 class="text-center">Regístrate</h1>

    <form class="form-inline" (ngSubmit)="onSubmit()" aria-labelledby="title">
      <div class="form-control-group">
        <label class="label" for="input-email">Nick:</label>
        <input
          nbInput
          fullWidth
          name="nick"
          id="input-nick"
          placeholder="Nick"
          fieldSize="large"
          autofocus
        />
        <!-- <ng-container *ngIf="email.invalid && email.touched">
          <p class="caption status-danger" *ngIf="email.errors?.required">
            Email is required!
          </p>
          <p class="caption status-danger" *ngIf="email.errors?.pattern">
            Email should be the real one!
          </p>
        </ng-container> -->
      </div>
      <div class="form-control-group">
        <label class="label" for="input-email">Correo electrónico:</label>
        <input
          nbInput
          fullWidth
          name="email"
          id="input-email"
          pattern=".+@.+\..+"
          placeholder="micorreo@gmail.com"
          fieldSize="large"
          autofocus
        />
        <!-- <ng-container *ngIf="email.invalid && email.touched">
          <p class="caption status-danger" *ngIf="email.errors?.required">
            Email is required!
          </p>
          <p class="caption status-danger" *ngIf="email.errors?.pattern">
            Email should be the real one!
          </p>
        </ng-container> -->
      </div>

      <div class="form-control-group">
        <span>
          <label class="label" for="input-password">Contraseña:</label>
        </span>
        <input
          nbInput
          fullWidth
          name="password"
          type="password"
          id="input-password"
          placeholder="••••••• "
          fieldSize="large"
        />
      </div>
      <div class="form-control-group">
        <span>
          <label class="label" for="input-password-confirm"
            >Confirmar contraseña:</label
          >
        </span>
        <input
          nbInput
          fullWidth
          name="password-confirm"
          type="password"
          id="input-password-confirm"
          placeholder="••••••• "
          fieldSize="large"
        />
      </div>

      <button nbButton fullWidth status="primary" size="large">
        Crear una cuenta
      </button>
    </form>

    <section class="text-center section-bottom">
      Al registrarte, estas aceptando los
      <a href="#">Términos y condiciones</a> , y la
      <a href="#">Política de privacidad y protección de datos</a>
      de COMFECO
    </section>
    <section class="text-center">
      Estás registrado?
      <a class="text-hint" routerLink="../login">Inicia sesión</a>
    </section>
  </nb-card-body>
</nb-card>
