<nb-card>
  <nb-card-body>
    <h1 class="text-center">Inicia sesión</h1>

    <form
      [formGroup]="loginForm"
      class="form-inline"
      (ngSubmit)="onSubmit()"
      aria-labelledby="title"
    >
      <div class="form-control-group">
        <label class="label" for="input-email">Correo electrónico:</label>
        <input
          nbInput
          fullWidth
          name="email"
          id="input-email"
          placeholder="micorreo@gmail.com"
          fieldSize="large"
          autofocus
          formControlName="email"
        />
        <!-- <ng-container *ngIf="email.invalid && email.touched">
          <p class="caption status-danger" *ngIf="email.errors?.required">
            Email is required!
          </p>
          <p class="caption status-danger" *ngIf="email.errors?.pattern">
            Email should be the real one!
          </p>
        </ng-container> -->
      </div>

      <div class="form-control-group">
        <span class="label-with-link">
          <label class="label" for="input-password">Contraseña:</label>
        </span>
        <input
          nbInput
          fullWidth
          name="password"
          type="password"
          id="input-password"
          placeholder="••••••• "
          fieldSize="large"
          formControlName="password"
        />
        <!-- <ng-container *ngIf="password.invalid && password.touched">
          <p class="caption status-danger" *ngIf="password.errors?.required">
            Password is required!
          </p>
          <p
            class="caption status-danger"
            *ngIf="password.errors?.minlength || password.errors?.maxlength"
          >
            Password should contain from
            {{ getConfigValue("forms.validation.password.minLength") }} to
            {{ getConfigValue("forms.validation.password.maxLength") }}
            characters
          </p>
        </ng-container> -->
      </div>
      <a class="forgot-password caption-2" routerLink="../forgot-password"
        >¿Olvidaste tu contraseña?</a
      >

      <button nbButton fullWidth status="primary" size="large">Ingresar</button>
    </form>

    <section class="text-center" aria-label="Register">
      No tienes una cuenta?
      <a class="text-hint" routerLink="../register">Regístrate</a>
    </section>
  </nb-card-body>
</nb-card>
